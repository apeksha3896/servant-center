<app-item-header
  color="blue"
  title="TRANSPORTATION REQUEST FORM"
></app-item-header>
<div class="form-container">
  <form
    *ngIf="transportRequestForm"
    [formGroup]="transportRequestForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-3">
        <input
          type="text"
          id="firstName"
          pInputText
          formControlName="firstName"
          value="{{ caseWorker?.firstName }}"
          class="disable"
          placeholder="Resident's First Name"
        />
        <label for="firstName"></label>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <input
          type="text"
          id="lastName"
          pInputText
          formControlName="lastName"
          value="{{ caseWorker?.lastName }}"
          class="disable"
          placeholder="Resident's Last Name"
        />
        <label for="lastName"></label>
      </div>
      <div class="p-field p-col-12 p-md-4">
        <p-calendar
          id="appointmentDate"
          formControlName="appointmentDate"
          [touchUI]="mobileMode"
          [readonlyInput]="mobileMode"
          [inline]="false"
          class="disable"
          placeholder="Appointment Date (mm/dd/yyyy)"
        ></p-calendar>
        <label for="appointmentDate"></label>
      </div>
      <div class="p-field p-col-12 p-md-2">
        <p-calendar
          id="time"
          formControlName="time"
          [timeOnly]="true"
          placeholder="Time"
          class="disable"
          icon="pi pi-angle-down"
        >
        </p-calendar>
        <label for="time"></label>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-col-12 p-md-6">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <textarea
              id="reason"
              pInputTextarea
              formControlName="reason"
              [rows]="6"
              class="address-text-area"
              value="{{ caseWorker.reason }}"
              class="disable"
              placeholder="Reason for request"
            ></textarea>
            <label for="reason"></label>
          </div>
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="coordinator"
              maxlength="30"
              value="{{ caseWorker.coordinator }}"
              placeholder="Transport Co-ordinator"
              appNoSpecialSymbols
              customAttr="textOnly"
            />
            <small
              class="error"
              *ngIf="coordinator?.invalid && coordinator?.touched"
              >coordinator is required.</small
            >
          </div>
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="nursingNotified"
              maxlength="30"
              value="{{ caseWorker.nursingNotified }}"
              placeholder="Nursing Notified"
              appNoSpecialSymbols
              customAttr="textOnly"
            />
            <small
              class="error"
              *ngIf="nursingNotified?.invalid && nursingNotified?.touched"
              >nursing notified is required.</small
            >
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-6">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="address"
              value="{{ caseWorker?.address }}"
              class="disable"
              placeholder="Address"
            />
          </div>
          <div class="p-field p-col-8 p-md-5">
            <input
              type="text"
              pInputText
              formControlName="city"
              value="{{ caseWorker?.City }}"
              class="disable"
              placeholder="City"
            />
          </div>
          <div class="p-field p-col-4 p-md-3">
            <p-dropdown
              formControlName="state"
              [options]="optionState"
              optionLabel="name"
              class="disable"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-5 p-md-4">
            <input
              type="text"
              pInputText
              formControlName="zip"
              value="{{ caseWorker?.zip }}"
              class="disable"
              mask="00000-0000||00000"
              placeholder="Zip"
            />
          </div>
          <div class="p-field p-col-7 p-md-8">
            <p-calendar
              formControlName="approvedDate"
              [touchUI]="mobileMode"
              [readonlyInput]="mobileMode"
              [inline]="false"
              [minDate]="minDateValue"
              [maxDate]="maxDateValue"
              placeholder="Date Approved"
            ></p-calendar>
            <small
              class="error"
              *ngIf="approvedDate?.invalid && approvedDate?.touched"
              >approved date is required.</small
            >
          </div>
          <div class="p-field p-col-12 p-md-5">
            <input
              type="text"
              pInputText
              formControlName="by"
              maxlength="30"
              value="{{ caseWorker.by }}"
              placeholder="By"
              appNoSpecialSymbols
              customAttr="textOnly"
            />
            <small class="error" *ngIf="by?.invalid && by?.touched"
              >by is required.</small
            >
          </div>
          <div class="p-field p-col-12 p-md-7">
            <p-calendar
              formControlName="date"
              [touchUI]="mobileMode"
              [readonlyInput]="mobileMode"
              [inline]="false"
              [showIcon]="true"
              [minDate]="minDateValue"
              placeholder="Date"
            ></p-calendar>
            <small class="error" *ngIf="date?.invalid && date?.touched"
              >date is required.</small
            >
          </div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      pButton
      label="Submit"
      [disabled]="transportRequestForm.invalid"
      class="p-button-outlined"
    ></button>
    <button
      type="button"
      pButton
      label="Cancel"
      (click)="reset()"
      class="p-button-text p-button-secondary"
    ></button>
  </form>
</div>
