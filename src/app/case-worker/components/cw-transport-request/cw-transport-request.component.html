<app-item-header
  color="blue"
  title="TRANSPORTATION REQUEST FORM"
></app-item-header>
<div class="form-container">
  <form [formGroup]="transportRequestForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-3">
        <input
          type="text"
          pInputText
          formControlName="firstName"
          value="{{ caseWorker.firstName }}"
          class="disable"
          placeholder="Resident's First Name"
        />
      </div>
      <div class="p-field p-col-12 p-md-3">
        <input
          type="text"
          pInputText
          formControlName="lastName"
          value="{{ caseWorker.lastName }}"
          class="disable"
          placeholder="Resident's Last Name"
        />
      </div>
      <div class="p-field p-col-12 p-md-4">
        <p-calendar
          formControlName="appointmentDate"
          [touchUI]="mobileMode"
          [readonlyInput]="mobileMode"
          [inline]="false"
          [showIcon]="true"
          class="disable"
          placeholder="Appointment Date (mm/dd/yyyy)"
        ></p-calendar>
      </div>
      <div class="p-field p-col-12 p-md-2">
        <p-calendar
          formControlName="time"
          [timeOnly]="true"
          placeholder="Time"
          [showIcon]="true"
          class="disable"
          icon="pi pi-angle-down"
        >
        </p-calendar>
      </div>
    </div>
    <p-divider></p-divider>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-col-12 p-md-6">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <textarea
              pInputTextarea
              formControlName="reason"
              [rows]="6"
              class="address-text-area"
              value="{{ caseWorker.reason }}"
              class="disable"
              placeholder="Reason for request"
            ></textarea>
          </div>
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="coordinator"
              maxlength="30"
              value="{{ caseWorker.coordinator }}"
              placeholder="Transport Co-ordinator"
            />
            <small
            class="error"
            *ngIf="coordinator?.invalid && coordinator?.touched"
            >coordinator is required.</small
          >
          </div>
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="nursingNotified"
              maxlength="30"
              value="{{ caseWorker.nursingNotified }}"
              placeholder="Nursing Notified"
            />
            <small
            class="error"
            *ngIf="nursingNotified?.invalid && nursingNotified?.touched"
            >nursing notified is required.</small
          >
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-6">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <input
              type="text"
              pInputText
              formControlName="address"
              value="{{ caseWorker.address }}"
              class="disable"
              placeholder="Address"
            />
          </div>
          <div class="p-field p-col-8 p-md-5">
            <input
              type="text"
              pInputText
              formControlName="city"
              value="{{ caseWorker.City }}"
              class="disable"
              placeholder="City"
            />
          </div>
          <div class="p-field p-col-4 p-md-3">
            <p-dropdown
              formControlName="state"
              [options]="states"
      
              optionLabel="name"
            ></p-dropdown>
          </div>
          <div class="p-field p-col-5 p-md-4">
            <input
              type="text"
              pInputText
              formControlName="zip"
              value="{{ caseWorker.zip }}"
              class="disable"
              mask="00000-0000||00000"
              placeholder="Zip"
            />
          </div>
          <div class="p-field p-col-7 p-md-8">
            <p-calendar
              formControlName="approvedDate"
              [touchUI]="mobileMode"
              [readonlyInput]="mobileMode"
              [inline]="false"
              [showIcon]="true"
              [minDate]="minDateValue"
              [maxDate]="maxDateValue"
              placeholder="Date Approved"
            ></p-calendar>
          </div>
          <div class="p-field p-col-12 p-md-5">
            <input
              type="text"
              pInputText
              formControlName="by"
              maxlength="30"
              value="{{ caseWorker.by }}"
              placeholder="By"
            />
            <small
                  class="error"
                  *ngIf="by?.invalid && by?.touched"
                  >by is required.</small
                >
          </div>
          <div class="p-field p-col-12 p-md-7">
            <p-calendar
              formControlName="date"
              [touchUI]="mobileMode"
              [readonlyInput]="mobileMode"
              [inline]="false"
              [showIcon]="true"
              [minDate]="minDateValue"
              placeholder="Date"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>
    <button
      type="submit"
      pButton
      label="Submit"
      [disabled]="transportRequestForm.invalid"
      class="p-button-outlined"
    ></button>
    <button
      type="button"
      pButton
      label="Cancel"
      (click)="reset()"
      class="p-button-text p-button-secondary"
    ></button>
  </form>
</div>
