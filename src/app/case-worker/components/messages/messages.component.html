<div class="container">
  <div class="search-header"><span>TABLE</span></div>
  <div class="result-table">
    <p-table
      [value]="tableValues"
      selectionMode="single"
      [(selection)]="selectedResident"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName">
            FirstName <p-sortIcon field="firstName"></p-sortIcon>
          </th>
          <th pSortableColumn="lastName">
            LastName <p-sortIcon field="lastName"></p-sortIcon>
          </th>
          <th pSortableColumn="address">
            Address <p-sortIcon field="address"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user">
          <td *ngFor="let col of columns">
            {{ user[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="resident-detail-container card" *ngIf="selectedResident">
    <app-cw-transport-request
      [requestFormObject]="selectedResident"
      *ngIf="selectedResident"
    ></app-cw-transport-request>
  </div>
</div>
